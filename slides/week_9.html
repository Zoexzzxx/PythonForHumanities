  <section data-markdown>
    <textarea data-template>
### 什麼時候要回傳(return) 值？
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
原則
+ 資料型態為 Immutable (不可變)，要回傳 (return)
+ 資料型態為 mutable (可變)，__不用__回傳
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
### Mutable

+ `list` 
+ `dict` 
+ `set`
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
```python
l1 = [1, 2, 3]
l2 = l1
l2.pop()
l1 == l2
```
`True`
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
### Immutable

+ `int`
+ `float`
+ `str`
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
```python
n1 = 123
n2 = n1
n2 += 456
n1 == n2
```
`False`
    </textarea>
  </section>
</section>
