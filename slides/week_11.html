  <section data-markdown>
    <textarea data-template>
### 基本概念
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
|    標記   |       意義        |
| --------- | ------------------|
| `.`       | 任意字符          | 
| `*`       | 0個或多個         | 
| `+`       | 1個或多個         | 
| `^`       | 字符開頭          | 
| `$`       | 字符結尾          | 
| `{n,m}`   | 重複字符n至m次    | 
| `[xyz]`   | 一組字符          | 
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
|    標記   |       意義            |
| --------- | --------------------- |
| `\w`      | 等同於 `[a-zA-Z0-9_]` |
| `\d`      | 等同於 `[0-9]`        |
    </textarea>
  </section>
