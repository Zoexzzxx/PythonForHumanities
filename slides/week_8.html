### 語法

定義函式

```python
def function_name(argument1, argument2):
    """Docstring."""
    return expression
```

呼叫函式

```python
function_name()
```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
<i class="fas fa-exclamation-triangle"></i> 注意

+ 函式首字請用**小寫**
+ **Docstring** (說明文字) 是非必要的
+ 冒號 `:` 下一行要記得**空四格**
+ 沒有 `return` 的話，一律回傳 `None`
+ 參數數量沒有限制，也可以不帶參數
+ 呼叫函式時，千萬不要忘記那個括號 `()`
    </textarea>
