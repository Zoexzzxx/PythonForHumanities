  <section data-background="#2C3539" data-markdown>
    <textarea data-template>
      ### Strings
      ```python
      # 範例1: 
      sent = '   紅鯉魚家有頭小綠驢叫李屢屢，綠鯉魚家有頭小紅驢叫呂里里，紅鯉魚說他家的李屢屢要比綠鯉魚家的呂里里綠，綠鯉魚說他家的呂里里要比紅鯉魚家的李屢屢紅，不只是紅鯉魚比綠鯉魚的驢綠，還是綠鯉魚比紅鯉魚的驢紅    '
      ```
      0. 去除字首字尾多餘空白 
      ```python
      sent = sent.strip()
      ```
      0. 計算句子長度
      ```python
      len(sent)
      ```
      0. `藍鯉魚` 是否有出現在句子內？ 
      ```python
      '藍鯉魚' in sent
      ```
      0. 將 句子以 `，` 分隔成一個 `list`  
      ```python
      sent = sent.split('，')
      ```
    </textarea>
  </section>
  <section data-background="#2C3539" data-markdown>
    <textarea data-template>
      ```python
      # 範例2: 
      sent = '我好開心R'
      ```
      0. 把 `開心` 取代為 `咖勳`
      ```python
      sent = sent.replace('開心, '咖勳')
      ```
      0. 把字尾重複 30 次
      ```python
      sent = sent[:-1] + sent[-1] * 30 
      ```
      0. 把英文字母轉成小寫
      ```python
      sent = sent.lower()
      ```
      0. 計算出現幾個 `r`
      ```python
      sent.count('r')
      ```
    </textarea>
  </section>
  <section data-background="#2C3539" data-markdown>
    <textarea data-template>
      ```python
      # 範例3:
      sents = ['graduate institute of linguistics', 'national taiwan university'] 
      ```
      0. 用 ` at ` 將 `sents` 合併為字串 
      ```python
      sent = ' at '.join(sents)
      ```
      0. 將第一個字轉成大寫
      ```python
      sent = sent.capitalize()
      ```
      0. 將每一個字的首字轉為大寫 
      ```python
      sent = sent.title()
      ```
      0. 檢查字串是否為 `ty` 結尾 
      ```python
      sent.endswith('ty')
      ```

    </textarea>
