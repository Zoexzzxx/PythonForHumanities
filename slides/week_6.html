      中山區 = ['小小象', '可達鴨', '跳跳豬', '向尾喵', '菊石獸', '可達鴨', '勾魂眼', '凱西', '向尾喵', '向尾喵', '壺壺', '小小象', '凱西', '壺壺', '菊石獸', '可達鴨', '壺壺', '皮卡丘', '壺壺', '利牙魚', '小小象', '菊石獸', '可達鴨', '勾魂眼', '可達鴨', '皮卡丘', '利牙魚', '壺壺', '菊石獸', '壺壺', '小小象', '壺壺', '皮卡丘', '可達鴨', '凱西']
