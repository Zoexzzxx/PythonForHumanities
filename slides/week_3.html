<section>
  <section data-markdown>
    <textarea data-template>
      ## 基本概念
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ### Expression (運算式)

      ```python
      1 + 1
      range(100)
      'this is a string'
      [i for i in 'abcde']
      ```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ### Statement (陳述)

      ```python
      name = '阿吉'
      if False:
          raise Exception
      print('我都念Costco')
      def greeting():
          return 'Hello, Kitty'
      ```
    </textarea>
  </section>
  <section data-background-transition="zoom" data-background="#0abab5" data-markdown>
    <textarea data-template>
      ### Expression vs Statement
      - Expression 屬於 Statement 的一部分
      - Expression: <span class="fragment highlight-red">是</span>什麼 
      - Statement: <span class="fragment highlight-red">做</span>什麼
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ### Script (腳本)

      `hello.py`

      ```python
      def greeting():
          print("Hello, 世界")

      if __name__ == '__main__':
          greeting()
      ```
      
      在終端機直接執行：

      ```bash
      $ python hello.py
      ```

      在 IPython 中直接執行

      ```bash
      In [1]: run hello.py
      Hello, 世界
      ```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ### Module (模組)

      `hello.py`

      ```python
      def greeting():
          print("Hello, 世界")

      if __name__ == '__main__':
          greeting()
      ```

      `main.py`
      ```python
      from hello import greeting

      greeting()
      ```

    </textarea>
  </section>
  <section data-background-transition="zoom" data-background="#0abab5" data-markdown>
    <textarea data-template>
      ### Script vs Module
      - Script 與 Module 本質上並無區別
      - Script: 被用來直接執行
      - Module: 被用來 `import` 
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ### Package (套件)

      一個包含 `__init__.py` 命名空間(資料夾)

      ```no-highlight
      PythonForHumaniteis 
      └── mypackage
          ├── __init__.py 
          └── hello.py 
      ```

      `mypackage` 就是一個 **package**

      ```python
      from mypackage.hello import greeting
      greeting()
      ```  
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ### Library (函式庫)

      Library 為 modules/packages 的集合

      ```no-highlight
      .
      └── PythonForHumanities
          ├── hello.py 
          └── main.py 
      ```
    </textarea>
  </section>
  <section data-background-transition="zoom" data-background="#0abab5" data-markdown>
    <textarea data-template>
      ###  Package vs Library
      
      - 本質上並無區別
      - Package 含有 `__init__.py` 的命名空間（資料夾）
      - Library 為比較抽象的概念，為 modules/packages 的集合
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ### Framework (框架)
      由多個 module 和/或 package 組合而成的集合
    </textarea>
  </section>
  <section data-background-transition="zoom" data-background="#0abab5" data-markdown>
    <textarea data-template>
      ### Module vs Package vs Framework
      以身體器官作為譬喻

      - Module: <i class="fas fa-hand-point-up"></i> 手指
      - Package: <i class="fas fa-hand-paper"></i> 手掌
      - Framework: <i class="fas fa-male"></i> 身體
    </textarea>
  </section>
