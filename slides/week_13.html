### 頁面分析
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
將 `html` 轉為 `BeautifulSoup` 物件
```python
from bs4 import BeautifulSoup

dom = BeautifulSoup(html, 'html.parser')
```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
找出所有老師

```python
teachers = dom.find_all('div', class_='teacher_list')
```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
找出所有老師的名字

```python
for teacher in teachers:
    name = teacher.find_all('li')[1].find('a').text
    print(name)
```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
找出所有老師的 Email

```python
for teacher in teachers:
    sub_dom = teacher.find('li', class_='mail')
    if sub_dom:
        email = sub_dom.find('a').attrs['href']
        email = email.replace('mailto:', '')
    else:
        email = ''
    print(email)
```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
找出所有老師的職稱 

```python
for teacher in teachers:
    job_title = teacher.find_all('li')[0]
    job_title = job_title.text.replace('職稱:', '').strip()
    print(job_title)
```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
整合：找出所有老師的職稱、姓名以及 Email

```python
teacher_list = []
for teacher in teachers:
    name = teacher.find_all('li')[1].find('a').text

    job_title = teacher.find_all('li')[0]
    job_title = job_title.text.replace('職稱:', '').strip()

    sub_dom = teacher.find('li', class_='mail')
    if sub_dom:
        email = sub_dom.find('a').attrs['href']
        email = email.replace('mailto:', '')
    else:
        email = ''
    teacher_list.append((name, job_title, email))
```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
print 出來看一下

```python
from pprint import pprint

pprint(teacher_list)
```
    </textarea>
  </section>

### 補充 

安裝第三方套件 `tabulate`

```bash

```

```python

```
